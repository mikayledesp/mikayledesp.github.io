<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>
<!-- Notes: Figure out what action means, prop adds to php but idk -->
 <!-- Answer : The action attribute specifies where to send the form-data when a form is submitted. -->
<form action="php/welcome.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Mikayle"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Despaigne"><br>
  <label for="email">Email Address:</label><br>
  <input type="text" id="email" name="email" value="Mikayle@gmail.com"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
