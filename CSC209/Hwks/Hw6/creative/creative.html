<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/creative.css">
    <title>creative</title>
</head>
<body>
<h1>Game of Life</h1>
<center><img src="https://miro.medium.com/v2/1*lI0IaLqlpXjh96Z-_RX9Dw.gif" width="200" height="200"></center>
<br>
<div class="allBtns">
<button class="btn" id="nextGenBtn">Next Generation</button>
<button class="btn" id="resetButton">Reset</button>

<section>
<!-- preset select and grid select to the left of page-->
<select class="select"id="presetSelect">
  <option selected disabled>Choose an Initializing Preset</option>
  <option value="empty">Empty</option>
  <option value="random">Random</option>
  <option value="glider"> Glider</option>
  <option value="allSqs"> All Squares</option>
  
</select>

<select class="select" id="gridSizeSelect">
  <option value="Lg">Large</option> 
  <option value="med">Medium</option> 
  <option value="small">Small</option> 
</select>

</div>
</section>
<!-- game container to right of page  -->
<aside>
<!-- holds game -->
<div class="grid-container">

  <table id="grid"></table>
</div>
</aside>
<script src="js/creative.js"></script>
</body>
</html>
