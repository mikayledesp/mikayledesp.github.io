    <body>
        <h2>Acessing a radio button to make a picture appear  </h2>
        Radio Button : <input type="radio" id="myRadio" onClick="makePhoto('https://media.gettyimages.com/id/1580039832/photo/east-rutherford-new-jersey-beyonc%C3%A9-performs-onstage-during-the-renaissance-world-tour-at.jpg?s=612x612&w=gi&k=20&c=YbP_8kxnA0W-qTitZ8cwLJ0ZUgRFH2sSd5U6KIcY3Ac=',276,110)" >
        <p id="demo"></p>
        <button onclick="resetRadio()">Reset</button>
        <script>
            function makePhoto(src, width, height){
                var img = document.createElement("img");
                img.src = src;
                img.width = width;
                img.height = height;

                
            }
            function resetRadio(){
                var x = document.getElementById("myRadio");
                x.checked = false;
            }
        </script>
    </body>
